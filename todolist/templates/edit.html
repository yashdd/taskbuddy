{% extends "base.html" %}

{% block title %}
<title>Edit Task: Task Buddyy</title>
{% endblock title %}

{% block content %}
<div class="container">
  <br><br>
  {% if task_obj.owner == request.user %}
  <form method = "POST"class="row">
    {% csrf_token %}

      <input class="form-control col-lg-8" type="text" placeholder = "{{ task_obj }}" name="task"value="{{ task_obj }}">
      <input  type="hidden" name="done"value = "{{ task_obj.done }}">
      <button type="submit" class="btn btn-primary col-lg-3">Update Task</button>

  </form>
  {% else %}
    <h3 class="mt-2"> You are not allowed to access this page. </h3>
  {% endif %}
</div>
{% endblock content %}
